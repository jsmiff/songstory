<div class="entries">
  {% for entry in entries %}
  <div class="entry row">
    <div class="col-sm-6">
      <p class="description">{{ entry.description }}</p>
    </div>
    <div class="col-sm-6">
      <h3 class="track-name">{{ entry.track.name }}</h3>
      <picture alt="Description of content for accessability">
        <source srcset="{{ entry.track.album.images[1].url }}" />
        <img src="{{ entry.track.album.images[1].url }}" alt="{{ entry.track.album.name }}" lazyload>
      </picture>
    </div>
  </div>
  {% endfor %}
</div>
